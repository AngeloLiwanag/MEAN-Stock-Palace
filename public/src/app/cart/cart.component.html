<div>
    <h1>Your cart</h1>
    <h3>You have ({{totalItem}}) items in your cart</h3>
    <div *ngFor="let item of cart">
        <h4>{{item.title}}: ${{item.price}}</h4>
        <h4><img src="{{item.imgUrl}}"></h4>
    </div>
    <h4>Total: ${{total}}</h4>
    <button (click)=emptyCart()>Purchase</button>
</div>
